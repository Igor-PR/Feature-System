<head>
	<title>Clients & Product Areas</title>
	<meta charset="UTF-8"> 

	<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script> -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>		  


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/static/accordion.css">

	<script type="text/javascript" src="/static/clientProductAreas.js"></script>
	<script type="text/javascript" src="/static/api/clients_api.js"></script>
	<script type="text/javascript" src="/static/api/product_area_api.js"></script>

	<link rel="stylesheet" type="text/css" href="/static/topnav.css">

	<script type="text/javascript" src="/static/topnav.js"></script>

</head>
<body>
	<header>
		<div class="topnav" id="myTopnav">
			<a href="/">Home</a>
			<a href="/about">About</a>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
		</div> 
	</header>
	<div class="container-fluid padding">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<button class="accordion">Clients</button>
					
					<div class="panel">
						<button data-toggle="modal" data-target="#ClientModal" class='btn btn-success'>
						<i class='glyphicon glyphicon-plus'></i> Add Client</button>
						<table id="clients" style="width:100%">
						</table> 
					</div>
				</div>
			</div>	
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<button class="accordion">Product Area</button>
					<div class="panel">
						<button data-toggle="modal" data-target="#ProductAreaModal" class='btn btn-success'>
						<i class='glyphicon glyphicon-plus'></i> Add Product Area</button>
					  <table id="productAreas" style="width:100%">
					  </table> 
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" id="ClientModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Client</h4>
				</div>
				<div class="modal-body">
					<div class="container">
						<form id="newClientForm" action="javascript:addClient(clientName.value)">
							<div class="row">
								<div class="col-md-2">
									<label for="clientName">Name</label>
								</div>
								<div class="col-md-9">
									<input type="text" id="clientName" placeholder="Name" required="required">
								</div>
							</div>
							<div class="row">
								<input type="submit" class="btn btn-success" value="Submit">
							</div>
						</form>
					</div> 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" id="ProductAreaModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Product Area</h4>
				</div>
				<div class="modal-body">
					<div class="container">
						<form id="newProductAreaForm" action="javascript:addProductArea(productArea.value)">
							<div class="row">
								<div class="col-md-2">
									<label for="productArea">Product Area</label>
								</div>
								<div class="col-md-9">
									<input type="text" id="productArea" placeholder="Product Area" required="required">
								</div>
							</div>
							<div class="row">
								<input type="submit" class="btn btn-success" value="Submit">
							</div>
						</form>
					</div> 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</body>
