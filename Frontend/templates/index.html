<head>
	<title>IWS</title>
	<meta charset="UTF-8"> 

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script> -->


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/static/index.css">

	<script  src="/static/index.js" ></script>
	<script  src="/static/api/features_api.js"  ></script>
	<script  src="/static/api/clients_api.js"  ></script>
	<script  src="/static/api/product_area_api.js"  ></script>
	
	<link rel="stylesheet" type="text/css" href="/static/topnav.css">

	<script type="text/javascript" src="/static/topnav.js"></script>

	<!-- <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script> -->


	<script type="text/javascript">
		$(document).ready(function(){
			$("#datepicker").datetimepicker();
		});
	</script>
</head>
<body>
	<header>
		<div class="topnav" id="myTopnav">
			<a href="/" class="active">Home</a>
			<a href="/about">About</a>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
		</div> 
	</header>
	<div class="container-fluid">
		<div class="well well-lg">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<h3 class="menuHeader">IWS Features System</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Feature</button>
					</div>
				</div>	
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<button id="showFeatures" type="button" class="btn btn-default" >Show Features</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<button id="clientProductArea" type="button" class="btn btn-info">Clients & Product Areas</button>
					</div>
				</div>
			</div>	
		</div>
	</div>



	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Feature</h4>
				</div>
				<div class="modal-body">
					<div class="container">
						<form id="inputForm" action="javascript:addFeature()">
							<div class="row">
								<div class="col-md-2">
									<label for="title">Title</label>
								</div>
								<div class="col-md-9">
									<input type="text" id="title" placeholder="Title" required="required">
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<label for="description">Description</label>
								</div>
								<div class="col-md-9">
									<textarea id="description" placeholder="Write the description.." required="required"></textarea>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<label for="clients">Client</label>
								</div>
								<div class="col-md-9">
									<select  id="clients">
										<option value="0" >Choose a Client</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<label for="datepicker">Target Date</label>
								</div>
								<div class='col-md-9 date' >
				                    <input id='datepicker' type='text' class="datepicker" type="text" name="date" value="" required="required"/>
				                    <span class="glyphicon glyphicon-calendar"></span>
				                </div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<label for="client_priority">Client Priority</label>
								</div>
								<div class="col-md-9">
									<input type="number" min="1" value="1" id="client_priority">
								</div>
							</div>
							<div class="row">
								<div class="col-md-2">
									<label for="productAreas">Product Area</label>
								</div>
								<div class="col-md-9">
									<select  id="productAreas" >
										<option value="0">Choose a Product Area</option>
									</select>
								</div>
							</div>
							
							<div class="row">
								<input type="submit" class="btn btn-success" value="Submit">
							</div>
						</form>
					</div> 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
</body>
